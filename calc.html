<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
</head>
<body>
    <h1>Simpel kalkulator</h1>
    <input type="text" class="calc_display" value="" disabled />
    <div class="calc_keys">
        <table border="1">
            <tr>
                <td><button value="7">7</button></td>
                <td><button value="8">8</button></td>
                <td><button value="9">9</button></td>
                <td><button class="key_opt" value="/">รท</button></td>
            </tr>
            <tr>
                <td><button value="4">4</button></td>
                <td><button value="5">5</button></td>
                <td><button value="6">6</button></td>
                <td><button class="key_opt" value="*">x</button></td>
            </tr>
            <tr>
                <td><button value="1">1</button></td>
                <td><button value="2">2</button></td>
                <td><button value="3">3</button></td>
                <td><button class="key_opt" value="-">-</button></td>
            </tr>
            <tr>
                <td><button value="0">0</button></td>
                <td><button class="clear" value="clear">C</button></td>
                <td><button class="key_opt" value="+">+</button></td>
                <td><button class="key_eq" value="=">=</button></td>
            </tr>
        </table>
    </div>
    <script src="calc.js"></script>
</body>
</html>
