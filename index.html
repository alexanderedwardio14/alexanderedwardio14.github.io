<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keren gan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index">
    <div>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()"> Kepoin jam</button>
        <p id="demo"></p>
        <p>Hello World!</p>
    </div>
    <div>
        <button type="button" id="toggle" class="btn btn-primary">supris</button>
    </div>
    <div>
        <div id="frame_a" style="display: none">
            <a href="/aboutus.html" target="iframe_a" class="btn btn-primary">jalan jalan ke sebelah</a>
            <a href="/qrcode.html" target="iframe_a" class="btn btn-primary">qr code</a>
            <a href="/calc.html" target="iframe_a" class="btn btn-primary">calc</a>
            <a href="/drum.html" target="iframe_a" class="btn btn-primary">drummer ygy</a>    
            <div>
                <iframe src="/aboutus.html" name="iframe_a" class="responsive-iframe"></iframe>
            </div>
        </div>
    </div>
    <script>
        const targetDiv = document.getElementById("frame_a");
        const btn = document.getElementById("toggle");
        btn.onclick = function () {
            if (targetDiv.style.display !== "none") {
                targetDiv.style.display = "none";
            } else {
                targetDiv.style.display = "block";
            }
        };
    </script>
    
</body>
</html>
